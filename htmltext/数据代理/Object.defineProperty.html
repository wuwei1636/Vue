<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script type="text/javascript">
            let number = 18
            let person = {
                name: '张三',
                sex: '男',
                // age: 18
            }


            Object.defineProperty(person,'age',{
                // value:18,
                // enumerable:true, // 控制属性是否可以被枚举
                // writeable: true, // 控制属性是否可以被修改   默认都是false
                // configurable:true,//控制属性是否可以被删除

                // 当有人读取person的age属性时，get函数就会被调用，返回值就是age的值
                get(){
                    console.log("有人读取get了")
                    return number
                },
                set(value){
                    console.log('有人修改了')
                    number = value
                }

            })

            console.log(person)
        </script>
</body>
</html>
