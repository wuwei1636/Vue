<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <h2> 欢迎来到{{name}}学习</h2>
  <a href="https://www.baidu.com" @click.prevent = "showinfo1">点我提示信息</a>
</div>
</body>
<script type="text/javascript">
  Vue.config.productionTip = false

  new Vue({
    el: '#root',
    data:{
      name:'尚硅谷'
    },
    methods: {
      showinfo1(event){
        // console.log(event.target.innerText)
        alert("同学你好")
        // console.log(this)  // 此处的this是vm
      },
    }
  })
</script>
</html>
