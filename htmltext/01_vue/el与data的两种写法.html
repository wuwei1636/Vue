<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" , src="../js/vue.js"></script>
</head>
<body>
<!--
    data
    以后必须使用函数式，在组件中，
    由vue管理的函数，不要写箭头函数，
-->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false;


    // const x = new Vue({
    //     el : '#root',
    //     data: {
    //         name: '世界',
    //     }
    // })
    // x.$mount('#root')  // 第二种写法

    // data的两种写法

    new Vue({
        el: '#root',
        // data的第一种写法,对象式
        // data: {
        //     name: '世界',
        // }

        // data的第二种写法 ，函数式
        data(){
            return {
                name:'世界'
            }
        }
    })
</script>
</html>
